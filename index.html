<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="./src/styles/reset.css" />
        <link rel="stylesheet" href="./src/styles/globalStyles.css" />
        <link rel="stylesheet" href="./src/styles/index.css" />
        <link rel="stylesheet" href="./src/styles/modal.css">
        <link rel="stylesheet" href="./src/styles/mediaQuery.css">
        <title>TechPosters</title>
    </head>

    <body>
        <header class="header__container">
            <nav class="header__navbar">
                <p>TechPosters</p>
                <span>Sair</span>
            </nav>
        </header>

        <main class="main__container">
                <section class="container__newPost">
                    <div class="userInfo__div">
                        <img src="./src/assets/img/user1.svg" alt="user-icon" />
                        <div class="userInfo__parags">
                            <h2 class="main__container--userName">Samuel Leão</h2>
                            <p class="main__container--userJob">Front end Engineer</p>
                        </div>
                    </div>
                    <form class="itemsPost__div">
                        <input
                            type="text"
                            placeholder="Digitar título do post"
                            class="itemsPost__div--title"
                        />
                        <input
                            type="text"
                            placeholder="Digitar descrição do post"
                            class="itemsPost__div--description"
                        />
                        <div class="itemsPost__div--btnDiv">
                            <button id="postBtn" type="submit">Postar</button>
                        </div>
                    </form>
                </section>
                <div class="title__container">
                <h2 class="title">Sugestões para você seguir</h2>
                <aside class="container__suggestions">
                    <ul class="sugest__list"></ul>
                </aside>
            </div>
            </div>
        </div>

            <section class="container__posts">
                <h1 class="container__posts--titlePosts">Posts</h1>
            </section>
            
            <div class="modal" id="modal">
              <div class="modal-content">
                <span class="close-button" id="closeButton">&times;</span>
                <div class="modal__container">
                  <div class="modal_intro">
                <img class="modal-user-img" src="" alt="user-icon" /> 
                <div class="modal__perfil">
                <p class="modal-user"></p>
                <p class="modal-stack"></p>
            </div>
              </div>
              </div>
                <h2 class="modal-title"></h2>
                <p class="modal-text"></p>
                </div>
              </div>
            </div>
            </div>
            

        </main>
<script type="module" src="./src/scripts/index.js"></script>
    </body>
</html>
